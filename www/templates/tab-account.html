<ion-view view-title="Profile Page">

  <ion-content>
    <ion-list>

      <ion-item ng-show="al.loggedIn" class="item-remove-animate item-avatar item-icon-right " type="item-text-wrap">
  <p>Email: <strong>{{name}}</strong></p>
 </ion-item>

   
<ion-item ng-show="!al.loggedIn" ui-sref="main" class="ng-hide item-remove-animate item-avatar item-icon-right " type="item-text-wrap">
  <h2 class="ion-log-in"> Login</h2>
  <p>login to add jobs and</p>
  <p>save to favourites</p>
</ion-item>

<ion-item ng-show="al.loggedIn" class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap"  href="#/tab/account/{{al.userId}}">
   Add jobs
  <i class="icon ion-chevron-right icon-accessory"></i>
</ion-item>

 <ion-item ng-show="al.loggedIn" ng-click="al.logout()" class="item-remove-animate item-avatar item-icon-left" type="item-text-wrap">
  <h2>Logout</h2>
 </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
